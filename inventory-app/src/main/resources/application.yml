spring:
  application:
    name: inventory-service
  cloud:
    service-registry:
      auto-registration:
        enabled: true

server:
  port: 0

eureka:
  client:
    service-url.defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    register-with-eureka: true
    enabled: true
  instance:
    prefer-ip-address: true